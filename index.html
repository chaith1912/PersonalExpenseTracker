<!DOCTYPE html>
<html>
<head>
  <title>Personal Expense Tracker</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #eee;
      padding: 6px;
      margin: 4px 0;
      border-radius: 4px;
    }
    .total {
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <label>Amount (₹):</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Category:</label>
    <select id="category">
      <option>Food</option>
      <option>Travel</option>
      <option>Shopping</option>
      <option>Entertainment</option>
      <option>Other</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <h3>Expenses</h3>
    <ul id="expenseList"></ul>
    <p class="total">Total: ₹<span id="total">0</span></p>
  </div>

  <!-- Link to external JS file -->
  <script src="script.js"></script>
</body>
</html>
